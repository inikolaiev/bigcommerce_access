{{~inject 'customer_group_name' customer_group_name}}
{{~inject 'secureBaseUrl' secure_base_url}}
{{~inject 'cartId' cart_id}}
{{#partial "page"}}
    <div id="page-content" style="display: none">{{{page.content}}}</div>
    <div id="bulk-products"></div>
    <div id="bulk-total">
        <p class="">
            <span>Total cost:</span>
            <span id="priceTotal">0</span>
        </p>
        <button id="add-bulk-cart" class="button--primary">Add to cart</button>
    </div>
{{/partial}}
{{> layout/base}}
